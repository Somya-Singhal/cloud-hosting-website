<div class="card testimonial">
  <div class="grid grid--1x2">
    <div class="testimonial__image">
      <img src="images/testimonial.jpg" alt="Happy Smiling Customer" />
      <span class="icon-container icon-container--accent">
        <svg
          class="icon icon--white icon--small"
          width="500"
          height="500"
          viewBox="0 0 500 500"
          xmlns="http://www.w3.org/2000/svg"
          version="1.1"
          preserveAspectRatio="xMinYMin"
        >
          <use xlink:href="#img-quotes"></use>
        </svg>
      </span>
    </div>
    <blockquote class="quote">
      <p class="quote__text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod dolorem
        numquam officia eum ullam recusandae doloremque doloribus earum quasi
        alias!
      </p>
      <footer>
        <div class="media">
          <div class="media__image">
            <svg
              class="icon icon--primary quote__line"
              width="51"
              height="51"
              viewBox="0 0 51 51"
              xmlns="http://www.w3.org/2000/svg"
              version="1.1"
              preserveAspectRatio="xMinYMin"
            >
              <use xlink:href="#img-line"></use>
            </svg>
          </div>
          <div class="media__body">
            <h3 class="media__title quote__author">John Smith</h3>
            <p class="quote__organization">ABC Company</p>
          </div>
        </div>
      </footer>
    </blockquote>
  </div>
</div>
